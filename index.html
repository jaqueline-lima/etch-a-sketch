<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="menu">
            <label for="grid">New grid size (between 1 and 100):</label>
            <input type="number" id="grid" name="grid" min="1" max="100">
            <button type="button" id="clear">Clear and make new grid</button>
            <button type="button" id="rb">Rainbow</button>
            <button type="button" id="black">Black</button>
        </div>
        <div class="container"></div>
    </div>
</body>
</html>
